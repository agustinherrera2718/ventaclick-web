<!DOCTYPE html>
<html lang="en">
<head>

    <title>VentaClick</title>
    <!--icon-->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xlm">
<!--google fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
<!--Css link-->
<link rel="stylesheet" href="./assets/css/style.css">
<!--imagenes-->
<link rel="preload" as="image" href="./assets/images/hero-bg.jpg">
<link rel="preload" as="image" href="./assets/images/hero-slide-1.jpg">
<link rel="preload" as="image" href="./assets/images/hero-slide-2.jpg">
<link rel="preload" as="image" href="./assets/images/hero-slide-3.jpg">

</head>
<body>

    <!--HEADER-->
<header class="header" data-header>
    <div class="container">
        <a href="#" class="logo"> 
            <img src="./assets/images/logo-light.svg" width="74" height="24" alt="VentaClick Home" class="logo-light">
            <img src="./assets/images/logo-dark.svg" width="74" height="24" alt="VentaClick Home" class="logo-dark">
        </a>
<nav class="navbar" data-navbar>
<div class="navbar-top">
    <a href="#" class="logo">
        <img src="./assets/images/logo-light.svg" width="74" height="24" alt="VentaClick Home">
    </a>
    <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
    </button>
</div>
<ul class="navbar-list">
    <li>
        <a href="#" class="navbar-link">Inicio</a>
    </li>
    <li>
        <a href="#" class="navbar-link">Acerca de</a>
    </li>
    <li>
        <a href="#" class="navbar-link">Precios</a>
    </li>
    <li>
        <a href="#" class="navbar-link">Contacto</a>
    </li>
    <li>
        <a href="#" class="navbar-link">Adquirir</a>
    </li>
</ul>
<div class="wrapper">
    <a href="emailto:ventaclick.ok@gmail.com" class="contact-link">ventaclick.ok@gmail.com</a>
    <a href="tel:+5493854116146" class="contact-link">+54 (385) 411 6146</a>
</div>

<ul class="social-list">
    <li>
        <a href="https://www.instagram.com/ventaclick_ok/" class="social-link">
            <ion-icon name="logo-instagram"></ion-icon>
        </a>
    </li>
    <li>
        <a href="https://www.wa.link/e3012z" class="social-link">
        <ion-icon name="logo-whatsapp"></ion-icon>
    </a>
    </li>
</ul>



</nav>

<a href="#" class="btn btn-primary">¡Probalo GRATIS!</a>

<button class="nav-open-btn" aria-label="abrir menu" data-nav-toggler>
    <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
</button>

<div class="overlay" data-nav-toggler data-overlay></div>

</div>
</header>



<main>

    <article>

        <!--HERO-->

        <section class="section hero has-bg-image" aria-label="home" style="background-image: url('./assets/images/hero-bg.jpg');">
        
        <div class="container">
            
            <div class="hero-content">

                <h1 class="h1 hero-tittle">Ahorrá tiempo, vendé fácil y sin pagar comisiones.</h1>
                <p class="hero-text"> 
                Creá tu tienda online y recibe pedidos por Whatsapp
                </p> 

                <div class="btn-wrapper">
                    <a href="#" class="btn btn-primary">Ver tienda demo</a>
                    <a href="#" class="btn btn-outline">Quiero empezar</a>
                </div>
            </div>
            
            <div class="hero-slider" data-slider>

                <div class="slider-inner">

                    <ul class="slider-container" data-slider-container>

                    <li class="slider-item">

                        <figure class="img-holder" style="--width: 575; --height: 550;">
                        <img src="./assets/images/hero-slide-1.jpg" width="575" height="550" alt="" class="img-cover">
                        </figure>
                    </li> 

                    <li class="slider-item">

                    <div class="hero-card">
                        <figure class="img-holder" style="--width: 575; --height: 550;">
                        <img src="./assets/images/hero-slide-2.jpg" width="575" height="550" alt="hero banner" class="img-cover">
                        </figure>

                        <button class="play-btn" aria-label="play adex intro">
                            <ion-icon name="play" aria-hidden="true"></ion-icon>
                        </button>
                    </div>
                    </li> 

                    <li class="slider-item">

                        <figure class="img-holder" style="--width: 575; --height: 550;">
                        <img src="./assets/images/hero-slide-3.jpg" width="575" height="550" alt="" class="img-cover">
                        </figure>
                    </li> 

                    </ul>
                </div>
                <button class="slider-btn prev" aria-label="slide to previous" data-slider-prev>
                    <ion-icon name="arrow-back"></ion-icon>
                </button>

                <button class="slider-btn next" aria-label="slide to next" data-slider-next>
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </div>


        </div>

        </section>




    </article>


</main>




    <!--JS Link-->
    <script src="./assets/js/script.js"></script>

    <!--Icono-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
